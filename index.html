<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub - Search Movies</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="fas fa-film me-2"></i>
        <span class="fw-bold">MovieHub</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorites.html">Favorites</a>
          </li>
        </ul>
        
        <form class="d-flex" id="searchForm">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Search movies..." 
            aria-label="Search"
            id="searchInput"
          >
          <button class="btn btn-outline-light" type="submit" id="searchButton">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <!-- Welcome Section (shows when no search has been performed) -->
    <div id="welcomeSection" class="text-center my-5 py-5">
      <h2 class="mb-4">Welcome to MovieHub</h2>
      <p class="lead mb-4">Search for your favorite movies using the search bar above</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-light border-0 shadow-sm p-4">
            <h5>Popular Searches</h5>
            <div class="d-flex flex-wrap gap-2 mt-3 justify-content-center" id="popularSearches">
              <button class="btn btn-outline-primary popular-search">Star Wars</button>
              <button class="btn btn-outline-primary popular-search">Avengers</button>
              <button class="btn btn-outline-primary popular-search">Harry Potter</button>
              <button class="btn btn-outline-primary popular-search">Lord of the Rings</button>
              <button class="btn btn-outline-primary popular-search">Batman</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
      <div class="d-flex flex-column justify-content-center align-items-center my-5 py-5">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted">Searching for movies...</p>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="d-none">
      <div class="alert alert-danger d-flex align-items-center my-4" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <div class="flex-grow-1" id="errorText"></div>
        <button class="btn btn-sm btn-outline-danger ms-3" id="retryButton">
          Try Again
        </button>
      </div>
    </div>

    <!-- No Results Message -->
    <div id="noResultsMessage" class="d-none">
      <div class="text-center my-5">
        <h4>No movies found</h4>
        <p>Try a different search term or check the spelling</p>
      </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="d-none">
      <h2 class="mb-4" id="searchResultsTitle">Search Results</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="moviesGrid">
        <!-- Movie cards will be populated here -->
      </div>
    </div>
  </div>

  <!-- Movie Details Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movieDetails">
          <!-- Movie details will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" id="favoriteButton">
            Add to Favorites
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 mt-4">
    <div class="container text-center">
      <p class="text-muted mb-0">
        &copy; 2025 MovieHub | Powered by <a href="https://www.omdbapi.com/" target="_blank" class="text-decoration-none">OMDb API</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="main.js"></script>
</body>
</html>
